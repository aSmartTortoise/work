import java.text.SimpleDateFormat

plugins {
    id 'com.android.library'
}

apply from: 'maven-push.gradle'

static def packageTime() {
    return new SimpleDateFormat("yyyyMMddHHmm").format(new Date())
}

android {
//    namespace 'com.voyah.cockpit.window'
    def versionNameStr = "1.1.1"
    def versionInt = Integer.parseInt(versionNameStr.replace('.', ''))
    println("version:$versionInt")
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode versionInt
        versionName versionNameStr

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    libraryVariants.all { variant ->
        def path = "floatingWindow_${variant.buildType.name}"+
                "_${versionNameStr}.aar"
        variant.outputs.forEach {
            it.outputFileName = path
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}




