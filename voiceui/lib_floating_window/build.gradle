import java.text.SimpleDateFormat

plugins {
    id 'com.android.library'
}

apply from: 'maven-push.gradle'

static def packageTime() {
    return new SimpleDateFormat("yyyyMMddHHmm").format(new Date())
}

def android_config = rootProject.ext.android
def depLibs = rootProject.ext.depsLibs

android {
//    namespace 'com.voyah.cockpit.window'
    def versionNameStr = "2.0.7"
    def versionInt = Integer.parseInt(versionNameStr.replace('.', ''))
    println("version:$versionInt")
    compileSdk android_config.compileSdk

    defaultConfig {
        minSdk android_config.minSdk
        targetSdk android_config.targetSdk
        versionCode versionInt
        versionName versionNameStr

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        aidl true
    }

    libraryVariants.all { variant ->
        def path = "floatingWindow_${variant.buildType.name}"+
                "_${versionNameStr}.aar"
        variant.outputs.forEach {
            it.outputFileName = path
        }
    }
}

dependencies {

    implementation depLibs.appcompat
    implementation depLibs.material
    testImplementation depLibs.junit
    androidTestImplementation depLibs.extJunit
    androidTestImplementation depLibs.espressoCore
}




