plugins {
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

if (isModule.toBoolean()) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}

def android_config = rootProject.ext.android
def depLibs = rootProject.ext.depsLibs

android {
    namespace 'com.voyah.window'
    compileSdk android_config.compileSdk

    defaultConfig {
        minSdk android_config.minSdk
        targetSdk android_config.targetSdk

        if (isModule.toBoolean()) {
            applicationId "com.voyah.window"
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }

    }

    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }

    def debugFlag = gradle.startParameter.taskNames.contains("app:assembleDebug")

    def taskNames = gradle.startParameter.taskNames
    println("taskNames:$taskNames")
    println("debugFlag:$debugFlag")

    sourceSets {
        main {
            assets {
                srcDirs 'src\\main\\release\\assets', 'src\\main\\assets-night'
            }

            // 独立调试与集成调试时使用不同的 AndroidManifest.xml 文件
            if (isModule.toBoolean()) {
                manifest.srcFile 'src/main/moduleManifest/AndroidManifest.xml'
            } else {
                if (gradle.startParameter.taskNames.contains(":app:assembleDebug")) {
                    manifest.srcFile "${projectDir}/src/main/debug/AndroidManifest.xml"
                } else {
                    manifest.srcFile "${projectDir}/src/main/release/AndroidManifest.xml"
                }
            }
        }
    }

}

dependencies {

    implementation depLibs.coreKtx
    implementation depLibs.appcompat
    implementation depLibs.material
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    testImplementation depLibs.junit
    androidTestImplementation depLibs.extJunit
    androidTestImplementation depLibs.espressoCore
    implementation project(path: ':easyfloat')
    implementation project(path: ':lib_floating_window')
    implementation project(path: ':lib_card')
    implementation project(path: ':lib_glide')
    implementation project(path: ':lib_markdown_parser')
    implementation project(path: ':lib_common_voyah')

    kapt depLibs.arouterCompiler
    annotationProcessor 'com.github.hufeiyang.Android-AppLifecycleMgr:applifecycle-compiler:1.0.4'

    implementation depLibs.pag

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation files('libs/mega.nexus.framework.static.source_20240604.jar')


    // Voice 可见即可说
    api(name: 'ViewCmdSDK-1.0-20250403-45', ext: 'aar')
    implementation(name: 'VoiceSDK-Vcos10-20250312-16', ext: 'aar')
    // ShapeView：https://github.com/getActivity/ShapeView
    implementation 'com.github.getActivity:ShapeView:9.2'
    // ShapeDrawable：https://github.com/getActivity/ShapeDrawable
    implementation 'com.github.getActivity:ShapeDrawable:3.2'
}