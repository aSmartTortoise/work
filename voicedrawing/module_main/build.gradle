plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'io.github.wurensen.android-aspectjx'
}

def android_config = rootProject.ext.android
def depLibs = rootProject.ext.depsLibs

android {
    namespace 'com.voyah.voice.main'
    compileSdk android_config.compileSdk

    defaultConfig {
        minSdk android_config.minSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

aspectjx {
    // 是否debug，开启后会输出织入信息等相关日志（3.3.0版本新增）
    debug = false
    // 是否启动
    enabled = true
    // 移除kotlin相关，编译错误和提升速度
    // exclude 'kotlin.jvm', 'kotlin.internal'
    // exclude 'kotlinx.coroutines.internal', 'kotlinx.coroutines.android'
    // 包含指定的package路径名称做织入，使编译提速
    include 'android.app', 'androidx', 'android.view.View'
    // 应用根据需要填上所需package路径，工程的包名路径需要追加上
    include 'com.voyah'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation depLibs.constraintlayout
    implementation depLibs.coreKtx
    implementation depLibs.appcompat
    implementation depLibs.material
    testImplementation depLibs.junit
    androidTestImplementation depLibs.extJunit
    androidTestImplementation depLibs.espressoCore


    kapt depLibs.arouterCompiler
    annotationProcessor 'com.github.hufeiyang.Android-AppLifecycleMgr:applifecycle-compiler:1.0.4'

    implementation(name: 'XmSdk-release', ext: 'aar')
    implementation 'com.makeramen:roundedimageview:2.3.0'

    kapt depLibs.glideCompiler

    implementation "androidx.room:room-runtime:2.3.0"
    annotationProcessor "androidx.room:room-compiler:2.3.0"

    implementation project(path: ':lib_common_voyah')
    implementation project(path: ':lib_network')
    implementation project(path: ':lib_markdown_parser')
    implementation project(path: ':lib_voice_drawing')
    implementation project(path: ':easyfloat')
    implementation project(path: ':device:lib_base_device')


    implementation 'com.voyah.ai.voice.ds:ai-ds-sdk:1.0.17-20241130.100619-38@jar'
    implementation 'org.slf4j:slf4j-android:1.7.25'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'cn.hutool:hutool-all:5.8.16'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68'

    // vcos公共控件库
    implementation depLibs.commonWidget
}