plugins {
    id 'com.android.library'
}
def depLibs = rootProject.ext.depsLibs
apply from: 'maven-push.gradle'

android {
    def versionNameStr = "2.0.2"
    def versionInt = Integer.parseInt(versionNameStr.replace('.', ''))
    println("version:$versionInt")
    namespace 'com.voice.drawing.api'
    compileSdk 33

    defaultConfig {
        minSdk 30

        versionCode versionInt
        versionName versionNameStr

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        aidl true
    }

    libraryVariants.all { variant ->
        def path = "voiceDrawing_${variant.buildType.name}"+
                "_${versionNameStr}.aar"
        variant.outputs.forEach {
            it.outputFileName = path
        }
    }

}

dependencies {
    implementation depLibs.gson
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation "androidx.room:room-runtime:2.3.0"
    annotationProcessor "androidx.room:room-compiler:2.3.0"
}