plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

def android_config = rootProject.ext.android
def depLibs = rootProject.ext.depsLibs

android {
    namespace 'com.voyah.network'
    compileSdk android_config.compileSdk

    defaultConfig {
        minSdk android_config.minSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation depLibs.coreKtx
    implementation depLibs.appcompat
    implementation depLibs.material
    testImplementation depLibs.junit
    androidTestImplementation depLibs.extJunit
    androidTestImplementation depLibs.espressoCore

    api depLibs.viewModelKtx //ViewModel.viewModelScope
    api depsLibs.retrofit2
    api depsLibs.retrofit2Gson
    api depsLibs.loggingInterceptor

    implementation project(path: ':lib_common')
    implementation 'com.voyah.ai.voice.ds:ai-ds-sdk:1.0.17-20241130.100619-38@jar'
}